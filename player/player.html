<!DOCTYPE html> 
<html> 
<body> 

<video width="400" controls autoplay>
  <source src="bunny.mp4" type="video/mp4">
  <source src="bunny.ogg" type="video/ogg">
  <source src="bunny.webm" type="video/webm">
  Your browser does not support HTML5 video.
</video>
<div/>

Seconds to jump to video: <input type="text" id="secondsInput" value="">

<button onclick="playVideo()">Jump</button>

<script>
function playVideo() {
    var seconds = document.getElementById("secondsInput").value;
	var video = document.getElementsByTagName("video")[0];
	video.currentTime = seconds;
}
</script>

</body> 
</html>
